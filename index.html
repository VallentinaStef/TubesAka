<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Analisis Algoritma Kelipatan 3</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        margin: 20px;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      .input-section {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        justify-content: center;
      }
      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #2980b9;
      }
      .results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
      }
      .card {
        padding: 15px;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fafafa;
      }
      .card h3 {
        margin-top: 0;
        color: #34495e;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
      }
      .chart-container {
        margin-top: 30px;
        height: 300px;
      }
      .error {
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Analisis Efisiensi: Kelipatan 3</h1>

      <div class="input-section">
        <input
          type="number"
          id="inputN"
          placeholder="Masukkan nilai n (1-10000)"
          value="1000"
        />
        <button onclick="mulaiAnalisis()">Jalankan Analisis</button>
      </div>

      <div class="results">
        <div class="card">
          <h3>Versi Iteratif</h3>
          <p>Hasil: <span id="resIter">-</span></p>
          <p>Waktu: <span id="timeIter">-</span> ms</p>
          <p>Kompleksitas: <b>O(n)</b></p>
        </div>

        <div class="card">
          <h3>Versi Rekursif</h3>
          <p>Hasil: <span id="resRec">-</span></p>
          <p>Waktu: <span id="timeRec">-</span> ms</p>
          <p>Kompleksitas: <b>O(n)</b></p>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="performanceChart"></canvas>
      </div>
    </div>

    <script>
      // --- 1. Algoritma Iteratif [cite: 17] ---
      function sumIterative(n) {
        let total = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 3 === 0) total += i;
        }
        return total;
      }

      // --- 2. Algoritma Rekursif [cite: 17] ---
      function sumRecursive(n) {
        if (n <= 0) return 0;
        let current = n % 3 === 0 ? n : 0;
        return current + sumRecursive(n - 1);
      }

      // Inisialisasi Grafik [cite: 29]
      let ctx = document.getElementById("performanceChart").getContext("2d");
      let performanceChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Iteratif (ms)",
              borderColor: "#3498db",
              data: [],
              fill: false,
            },
            {
              label: "Rekursif (ms)",
              borderColor: "#e74c3c",
              data: [],
              fill: false,
            },
          ],
        },
        options: { responsive: true, maintainAspectRatio: false },
      });

      function mulaiAnalisis() {
        const n = parseInt(document.getElementById("inputN").value);
        if (isNaN(n) || n < 0) return alert("Masukkan angka valid!");

        // Ukur Iteratif
        const t0 = performance.now();
        const resI = sumIterative(n);
        const t1 = performance.now();
        const timeI = (t1 - t0).toFixed(4);

        // Ukur Rekursif
        let resR, timeR;
        try {
          const t2 = performance.now();
          resR = sumRecursive(n);
          const t3 = performance.now();
          timeR = (t3 - t2).toFixed(4);
          document.getElementById("resRec").classList.remove("error");
        } catch (e) {
          resR = "Stack Overflow!";
          timeR = "N/A";
          document.getElementById("resRec").classList.add("error");
        }

        // Tampilkan ke UI
        document.getElementById("resIter").innerText = resI;
        document.getElementById("timeIter").innerText = timeI;
        document.getElementById("resRec").innerText = resR;
        document.getElementById("timeRec").innerText = timeR;

        // Update Grafik [cite: 29]
        updateChart(n, timeI, timeR === "N/A" ? null : timeR);
      }

      function updateChart(n, tI, tR) {
        performanceChart.data.labels.push(n);
        performanceChart.data.datasets[0].data.push(tI);
        performanceChart.data.datasets[1].data.push(tR);
        performanceChart.update();
      }
    </script>
  </body>
</html>
