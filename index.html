<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisis Sistem Promosi Kasir - Kelompok HIDUP TEKA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --primary: #2c3e50;
        --accent: #e74c3c;
        --blue: #3498db;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .dashboard {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      header {
        text-align: center;
        border-bottom: 3px solid var(--primary);
        margin-bottom: 30px;
        padding-bottom: 10px;
      }
      .input-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
      }
      input {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        width: 250px;
        font-size: 16px;
      }
      button {
        padding: 12px 25px;
        background: var(--blue);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
      }
      button:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }
      .cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      .card {
        padding: 20px;
        border-radius: 10px;
        color: white;
        position: relative;
        overflow: hidden;
      }
      .card.iterative {
        background: var(--blue);
      }
      .card.recursive {
        background: var(--accent);
      }
      .card h2 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
        opacity: 0.9;
      }
      .card .value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .card .time {
        font-family: monospace;
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.2);
        padding: 5px 10px;
        border-radius: 5px;
        display: inline-block;
      }
      .chart-section {
        margin-top: 40px;
        padding: 20px;
        background: #fff;
        border: 1px solid #eee;
        border-radius: 10px;
        height: 350px;
      }
      .error-msg {
        color: #ffeb3b;
        font-weight: bold;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <header>
        <h1>Sistem Analisis Promosi Kasir</h1>
        <p>Kelompok HIDUP TEKA | SE-48-03</p>
      </header>

      <div class="input-group">
        <input
          type="number"
          id="inputN"
          placeholder="Jumlah Transaksi (n)"
          value="1000"
        />
        <button onclick="jalankanAnalisis()">Proses Promo</button>
      </div>

      <div class="cards">
        <div class="card iterative">
          <h2>Metode Iteratif [O(n)]</h2>
          <div id="valIter" class="value">0</div>
          <div>Promo Ditemukan</div>
          <div id="timeIter" class="time">Waktu: 0 ms</div>
        </div>

        <div class="card recursive">
          <h2>Metode Rekursif [O(n)]</h2>
          <div id="valRec" class="value">0</div>
          <div>Promo Ditemukan</div>
          <div id="timeRec" class="time">Waktu: 0 ms</div>
          <div id="errorRec" class="error-msg">⚠️ Stack Overflow!</div>
        </div>
      </div>

      <div class="chart-section">
        <canvas id="performanceChart"></canvas>
      </div>
    </div>

    <script>
      function hitungPromoIteratif(n) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
          if (i % 3 === 0) count++;
        }
        return count;
      }

      function hitungPromoRekursif(n) {
        if (n <= 0) return 0;
        let promo = n % 3 === 0 ? 1 : 0;
        return promo + hitungPromoRekursif(n - 1);
      }

      const ctx = document.getElementById("performanceChart").getContext("2d");
      let performanceChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Iteratif (ms)",
              borderColor: "#3498db",
              backgroundColor: "#3498db",
              data: [],
              fill: false,
              tension: 0.1,
            },
            {
              label: "Rekursif (ms)",
              borderColor: "#e74c3c",
              backgroundColor: "#e74c3c",
              data: [],
              fill: false,
              tension: 0.1,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { title: { display: true, text: "Waktu Eksekusi (ms)" } },
            x: { title: { display: true, text: "Jumlah Transaksi (n)" } },
          },
        },
      });

      function jalankanAnalisis() {
        const n = parseInt(document.getElementById("inputN").value);
        if (isNaN(n) || n < 0)
          return alert("Masukkan jumlah transaksi yang valid!");

        document.getElementById("errorRec").style.display = "none";

        const t0 = performance.now();
        const hasilIter = hitungPromoIteratif(n);
        const t1 = performance.now();
        const waktuIter = (t1 - t0).toFixed(4);

        let hasilRec, waktuRec;
        try {
          const t2 = performance.now();
          hasilRec = hitungPromoRekursif(n);
          const t3 = performance.now();
          waktuRec = (t3 - t2).toFixed(4);
        } catch (e) {
          hasilRec = "N/A";
          waktuRec = null;
          document.getElementById("errorRec").style.display = "block";
        }

        document.getElementById("valIter").innerText =
          hasilIter.toLocaleString();
        document.getElementById(
          "timeIter"
        ).innerText = `Waktu: ${waktuIter} ms`;
        document.getElementById("valRec").innerText = hasilRec.toLocaleString();
        document.getElementById("timeRec").innerText = waktuRec
          ? `Waktu: ${waktuRec} ms`
          : "Waktu: Error";

        performanceChart.data.labels.push(n);
        performanceChart.data.datasets[0].data.push(waktuIter);
        performanceChart.data.datasets[1].data.push(waktuRec);
        performanceChart.update();
      }
    </script>
  </body>
</html>
